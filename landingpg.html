<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Page</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <header>
    <div class="navbar">
      <span class="logo">Alpine</span>
      <nav>
        <a href="#">Home</a>
        <a href="#">Pricing</a>
        <a href="#">Tracking</a>
        <a href="#">Office</a>
        <a href="#">Contact</a>
      </nav>
      <button class="download-app">
        <img src="down.jpg" alt="Download Icon" class="download-icon"> Download App
      </button>
      
    </div>
  </header>

  <div class="container">
    <div class="hero">
      <div class="hero-text">
        <h1>Little Van <br>
          <span>With,<span class="big">Big</span><br></span> Delivery</h1>
        <p class="description">
          Delivery is the process of transporting goods <br>
          from a source location to a predefined destination.
        </p>
      </div>
      <div class="van-image">
        <img src="vancopy.png" alt="Van">
      </div>
    </div>

    <div class="search">
      <input type="text" placeholder="Track your shipment / Tracking ID">
      <button>Track my parcel</button>
    </div>
    </div>
    
  </div>
</body>
</html>
